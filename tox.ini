[tox]
min_version = 4.0
requires =
    tox-pypi-filter >= 0.14
envlist =
    py{310,311,312}
    build_docs{,-gallery}
    codestyle

[testenv]
pypi_filter_requirements = https://raw.githubusercontent.com/sunpy/sunpy/main/.test_package_pins.txt
# Run the tests in a temporary directory to make sure that we don't import the source tree
changedir = .tmp/{envname}
description =
    run tests
deps =
extras =
    test
commands =
    pip freeze --all --no-input
    pytest \
    -vvv \
    -r fEs \
    --showlocals \
    --pyargs fiasco \
    --cov-report=xml \
    --cov=fiasco \
    {toxinidir}/docs \
    {posargs}

[testenv:build_docs{,-gallery}]
pass_env = CI
changedir = docs
description = invoke sphinx-build to build the HTML docs
extras = docs
commands =
    pip freeze --all --no-input
    sphinx-build \
    --color \
    -W \
    --keep-going \
    -b html \
    -d _build/.doctrees \
    . \
    _build/html \
    gallery: -D plot_gallery=1 \
    !gallery: -D plot_gallery=0 \
    {posargs}
    python -c 'import pathlib; print("Documentation available under file://\{0\}".format(pathlib.Path(r"{toxinidir}") / "docs" / "_build" / "index.html"))'

[testenv:codestyle]
pypi_filter =
skip_install = true
description = Run all style and file checks with pre-commit
deps =
    pre-commit
commands =
    pre-commit install-hooks
    pre-commit run --color always --all-files --show-diff-on-failure
