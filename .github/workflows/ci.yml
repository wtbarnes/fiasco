name: CI

on:
  push:
    branches:
      - 'main'
      - '*.*'
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:


jobs:
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      posargs: '--ascii-dbase-root ~/.chianti'
      toxdeps: "'tox<4' tox-pypi-filter"
      envs: |
        - macos: py312
        - windows: py312
        - linux: py310
        - linux: py311
        - linux: py312
      coverage: 'codecov'
      cache-path: ~/.chianti
      cache-key: chianti-${{ github.event.number }}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  test_full_database:
    needs: [test]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      posargs: '--ascii-dbase-root ~/.chianti --include-all-files'
      toxdeps: "'tox<4' tox-pypi-filter"
      envs: |
        - linux: py312
      cache-path: ~/.chianti
      cache-key: chianti-${{ github.event.number }}
  test_database_v9:
    needs: [test]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      posargs: '--ascii-dbase-root ~/.chianti --ascii-dbase-url http://download.chiantidatabase.org/CHIANTI_v9.0.1_database.tar.gz --disable-file-hash --skip-version-check'
      toxdeps: "'tox<4' tox-pypi-filter"
      envs: |
        - linux: py312
  precommit:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      toxdeps: "'tox<4' tox-pypi-filter"
      envs: |
        - linux: pre-commit
  docs:
    needs: [test]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      toxdeps: "'tox<4' tox-pypi-filter"
      envs: |
        - linux: build_docs
          python-version: '3.12'
  publish:
    # Build wheels when pushing to any branch except main
    # publish.yml will only publish if tagged ^v.*
    if: |
      (
        github.event_name != 'pull_request' && (
          github.ref_name != 'main' ||
          github.event_name == 'workflow_dispatch'
        )
      ) || (
        github.event_name == 'pull_request' &&
        contains(github.event.pull_request.labels.*.name, 'Run publish')
      )
    needs: [test,test_full_database]
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/publish_pure_python.yml@main
    with:
      test_extras: 'dev'
      test_command: 'pytest -p no:warnings --doctest-rst --pyargs fiasco'
      submodules: false
      python-version: '3.12'
    secrets:
      pypi_token: ${{ secrets.PYPI_TOKEN }}
